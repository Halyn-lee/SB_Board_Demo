<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 화면</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h2>게시글 상세 화면</h2>
  <form id="frm" method="post">
    <table class="board_detail">
      <colgroup>
        <col width="15%"/>
        <col width="35%"/>
        <col width="15%"/>
        <col width="35%"/>
      </colgroup>
      <caption>게시글 상세내용</caption>
      <tbody>
      <tr>
        <th scope="row">글 번호</th>
        <td th:text="${board.boardIdx }"></td>
        <th scope="row">조회수</th>
        <td th:text="${board.hitCnt }"></td>
      </tr>
      <tr>
        <th scope="row">작성자</th>
        <td th:text="${board.creatorId }"></td>
        <th scope="row">작성일</th>
        <td th:text="${board.createdDatetime }"></td>
      </tr>
      <tr>
        <th scope="row">제목</th>
        <td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
      </tr>
      <tr>
        <td colspan="4" class="view_text">
          <textarea title="내용" id="contents" name="contents" th:text="${board.contents }"></textarea>
        </td>
      </tr>
      </tbody>
    </table>
    <input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
    <input type="hidden" id="method" name="_method"/>
  </form>

  <div class="file_list">
    <!-- 여기 -->
    <a th:each="list : ${board.fileList}"
       th:href="@{/board/file(idx=${list.idx}, boardIdx=${list.boardIdx})}"
       th:text="|${list.originalFileName} (${list.fileSize} kb)|"></a>
  </div>
  <!-- Thymleaf에서는 | 를 통해 변수 & 고정된 문자열 혼합 출력 가능 (파일 이름 & 크기를 받아와서 보여주고 파일크기 단위 문자열 kb 출력)-->
  <!-- /board/file?idx=파일번호&boardIdx=게시글번호 형태-->

  <a href="#this" id="list" class="btn">목록으로</a>
  <a href="#this" id="edit" class="btn">수정하기</a>
  <a href="#this" id="delete" class="btn">삭제하기</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			var boardIdx = $("#boardIdx").val();
			$("#list").on("click", function(){
				location.href = "/board/";
			});

			$("#edit").on("click", function(){
				$("#method").val("put");
				var frm = $("#frm")[0];
				frm.action = "/board/"+boardIdx;
				frm.submit();
			});

			$("#delete").on("click", function(){
				$("#method").val("delete");
				var frm = $("#frm")[0];
				frm.action = "/board/"+boardIdx;
				frm.submit();
			});
		});
	</script>
</body>
</html>
